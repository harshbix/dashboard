<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar d-md-block">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary">Sign Out</a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="row justify-content-between">
        <div class="card col-md-3 col-sm-6 mx-2">
          <h2 class="display-3 fw-bolder">231</h2>
          <p class="lead text-muted fs-2">Bookings</p>
        </div>
        <div class="card col-md-3 col-sm-6 mx-2">
          <h2 class="display-3 fw-bolder">231</h2>
          <p class="lead text-muted fs-2">Bookings</p>
        </div>
        <div class="card col-md-3 col-sm-6 mx-2">
          <h2 class="display-3 fw-bolder">30+</h2>
          <p class="lead text-muted fs-2">Bookings</p>
        </div>
        
      </div>
      <section class="table-responsive">
        <table class="table table-success table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jane</td>
              <td>Smith</td>
              <td>jane@example.com</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Bob</td>
              <td>Johnson</td>
              <td>bob@example.com</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</body>
</html>
